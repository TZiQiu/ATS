<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<script src="asset/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="lp-header bg-theme">
		<a class="lp-back fa fa-angle-left fl"></a>
		<h1 class="title">支付密码</h1>
		<a href="forget2.html" class="link fr">忘记支付密码?</a>
	</div>
	<div class="lp-content ">
		<form action="" method="post">
			<div class="lp-card pd20">
				<div class="mb10">
					<div class="ellipsis">
							旧支付密码：
					</div>
					<input type="password" class="input" placeholder="请输入旧支付密码" />
				</div>
				<div class="mb10">
					<div class="ellipsis">
							新支付密码：
					</div>
					<input type="password" class="input" placeholder="请输入新支付密码" />
				</div>
				<div class="mb10">
					<div class="ellipsis">
							确认支付新密码：
					</div>
					<input type="password" class="input" placeholder="请再次输入新支付密码" />
				</div>
				
			</div>
			<div class="mg10 mt30">
				<button class="btn btn-theme btn-sub fill-block">确认修改</button>
			</div>
		</form>
		
	</div>
</body>
</html>
