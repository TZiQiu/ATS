	<script type="text/javascript">
		//购买弹窗
		var layerCont = `
			<form action="" method="post" class="prow20 pcol10">
				<div class="input-group un-border-group">
					<span class="input-group-addon pd0 len-5 tr f-Gray">
						限额：
					</span>
					<input type="text" class="input" disabled value="100.0000" />
				</div>
				<div class="input-group un-border-group">
					<span class="input-group-addon pd0 len-5 tr f-Gray">
						当前价格：
					</span>
					<input type="text" class="input" disabled value="1.3253"/>
				</div>
				<div class="input-group un-border-group">
					<span class="input-group-addon pd0 len-5 tr f-Gray">
						数量：
					</span>
					<input type="text" id="test" class="input border-b" placeholder="请输入数量" oninput="checkInt.call(this,100)" />
				</div>
				<div class="mb10">
					<p class=" pd0 len-5 tr f-Gray odd-tit ">
						线下收款：
					</p>
					<div class="passwordDiv">
				        <label for="ipt" class="passwordLabel">
				            <ul class="clearfix">
				               <li></li><li></li><li></li><li></li><li></li><li></li>
				            </ul>
				        </label>
				        <input type="password" id="password" name="password" maxlength="6" >
				    </div>
				</div>
				<button type="submit" id="buysubmit" class="hidden">提交</button>
			</form>
		`
		$(".btn-buyOrder").on("click",function(){
			var targetName = $(this).parents(".trade-list-item").find(".layout-name").text();
			layer.open({
			  type: 1
			  ,skin: 'layui-layer-molv'
			  ,title: "向[ "+targetName+" ]买入ATS"
			  ,area: '300px;'
			  ,offset: 'center' //具体配置参考：offset参数项
			  ,content: layerCont
			  ,btn: '确认收款'
			  ,btnAlign: 'c' //按钮居中
			  ,shade: 0.5 //不显示遮罩
			  ,yes: function(){
			  	if($("#test").val()){
			  		$("#buysubmit").trigger("click");
				  	layer.closeAll();
				    layer.msg("交易成功");
			  	}else{
			  		alert('a')
			  	}

			  }
			});
		})
		
		//数量
		function checkInt(max){
			var val = this.value;
			this.value = val.replace(/[^\d]/g,'');
			val > max ? this.value = 100.0000 :'';
		}
		//密码框输入事件
        $('.passwordDiv input').on('input', function(e) {
            var number = 6;
            var pw = $("input[name = 'password']").val();
            var list = $('.passwordDiv ul li');
            for(var i = 0; i < number; i++) {
                if(pw[i]) {
                    $(list[i]).text('•');
                } else {
                    $(list[i]).text('');
                };
            };
        });
        //点击密码框清除密码
        $('.passwordDiv ul').click(function() {
            $("input[name = 'password']").val('');
            $('#password').focus();
            $('.passwordDiv ul li').text('')
        });
	</script>
