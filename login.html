<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<script src="asset/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="wrapper">
		<div class="logo-bar pt50">
			<img src="img/logo.png" alt="ATS" class="logo mb35" />
			<div class="flex logo-down ">
				<div class="flex-item cur fs14">
					登录
				</div>
				<div class="flex-item fs14">
					注册
				</div>
				<div class="logo-down-after"></div>
			</div>
		</div>
		<ul class="group-form">
			<li class="item-form prow65 pcol35">
				<form action="" method="post">
					<div class="input-group un-border-group pcol5 mb10">
						<span class="input-group-addon pd0"><i class="iconfont icon-user fs24"></i></span>
						<input type="text" class="input" placeholder="请输入手机号码" />
					</div>
					<div class="input-group un-border-group pcol5 mb10">
						<span class="input-group-addon pd0"><i class="iconfont icon-password fs24"></i></span>
						<input type="password" class="input" placeholder="请输入登陆密码" id="password"/>
						<span class="input-group-addon pd0">
							<button class="btn btn-eye iconfont" type="button"  onclick="password.type == 'password' ? password.type='text' : password.type='password' "></button>
						</span>
					</div>
					<div class="input-group un-border-group pcol5 mb10">
						<span class="input-group-addon pd0"><i class="iconfont icon-safe fs24"></i></span>
						<input type="text" class="input" placeholder="请输入验证码" />
						<span class="input-group-addon pd0">
							<img src="img/yzm_03.jpg" height="34px"/>
						</span>
					</div>
					<div class="form-down">
						<div class="flex-justify">
							<label class="check-bar">
								<input type="checkbox" class="hidden"/>
								<span class="check-text"><i class="iconfont icon-complete"></i>记住密码</span>
							</label>
							<a href="#" >忘记密码？</a>
						</div>
					</div>
					<div class="mt40">
						<button class="btn btn-sub btn-login fill-block">登 陆</button>
					</div>
				</form>
			</li>
			<li class="item-form prow65 pcol35">
				<form action="" method="post">
					<div class="input-group un-border-group pcol5 mb10">
						<span class="input-group-addon pd0"><i class="iconfont icon-user fs24"></i></span>
						<input type="text" class="input" placeholder="请输入手机号码" />
					</div>
					<div class="input-group un-border-group pcol5 mb10">
						<span class="input-group-addon pd0"><i class="iconfont icon-safe fs24"></i></span>
						<input type="text" class="input" placeholder="请输入验证码" />
						<span class="input-group-btn">
							<button class="btn btn-info" onclick="getCode()" type="button">获取验证码</button>
						</span>
					</div>
					<div class="input-group un-border-group pcol5 mb10">
						<span class="input-group-addon pd0"><i class="iconfont icon-password fs24"></i></span>
						<input type="password" class="input" placeholder="请输入登陆密码" id="password1"/>
						<span class="input-group-addon pd0">
							<button class="btn btn-eye iconfont" type="button"  onclick="password1.type == 'password' ? password1.type='text' : password1.type='password' "></button>
						</span>
					</div>
					<div class="input-group un-border-group pcol5 mb10">
						<span class="input-group-addon pd0"><i class="iconfont icon-password fs24"></i></span>
						<input type="password" class="input" placeholder="请再次输入密码" id="password2"/>
						<span class="input-group-addon pd0">
							<button class="btn btn-eye iconfont" type="button"  onclick="password2.type == 'password' ? password2.type='text' : password2.type='password' "></button>
						</span>
					</div>
					<div class="mt40">
						<button class="btn btn-sub btn-login fill-block">注 册</button>
					</div>
				</form>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		$(".flex-item").on("click",function () {
			$(this).addClass("cur").siblings().removeClass("cur");
			$(".item-form").eq($(this).index()).show().siblings().hide()
		})
		function getCode(e) {
			var event = e || window.event;
			var oCode = event.target;
			var count = 60;
			oCode.disabled = true;
			
			return function (){
				var timer = setInterval(function () {
					count--;
					oCode.innerHTML = "重新获取(" + count + ")";
					if(count <= 0){
						clearInterval(timer);
						oCode.disabled = false;
						oCode.innerHTML = "重新获取";
					}

				},1000)
			}()
		}
	</script>
</body>
</html>
