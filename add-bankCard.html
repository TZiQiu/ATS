<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<script src="asset/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="lp-header bg-theme">
		<a class="lp-back fa fa-angle-left fl"></a>
		<h1 class="title">添加银行卡</h1>
	</div>
	<div class="lp-content ">
		<form action="" method="post">
			<div class="lp-card pd20">
				<div class="mb10">
					<div class="ellipsis">
							开户行：
					</div>
					<input type="text" class="input" placeholder="请输入开户行" />
				</div>
				<div class="mb10">
					<div class="ellipsis">
							开户名：
					</div>
					<input type="text" class="input" placeholder="请输入开户名" />
				</div>
				<div class="mb10">
					<div class="ellipsis">
							银行卡号：
					</div>
					<input type="text" class="input" placeholder="请输入银行卡号" />
				</div>
				
			</div>
			<div class="mg10 mt30">
				<button class="btn btn-theme btn-sub fill-block">添加</button>
			</div>
		</form>
	</div>
</body>
</html>
